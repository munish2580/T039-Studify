{% extends "base.html" %}
{% block title %}Submit Complaint{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Submit Anonymous Complaint</h1>
    <form method="POST" action="{{ url_for('submit_complaint') }}">
        <textarea name="message" rows="6" class="w-full p-2 border border-gray-300 rounded text-black" placeholder="Enter your complaint or suggestion here..." required></textarea>
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
</div>
{% endblock %}
