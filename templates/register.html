{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Create Your Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="full_name" class="block text-gray-400 mb-2">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-400 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="role" class="block text-gray-400 mb-2">Role</label>
                <select id="role" name="role" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Sign Up</button>
        </form>
        <p class="text-center text-gray-400 mt-6">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
